<!DOCTYPE html>
<html>
<head>
    <title>css buttton</title>
    <style>
        .btn{border:solid 5px rgb(14, 15, 14);
         }
         .btn-1{border:dashed 2px rgb(22, 189, 142);
             border-radius: 0px 20px 0px 20px;
         }
         .btn-2{border:dotted 3px burlywood;
          border-radius:20px;
         }
         .btn-3{border:double 5px gray;
          border-radius:0px;
         }
         .btn-4{
             border:dashed 5px darkslategrey;
             border-radius:25px;
         }
        </style>
</head>
<body>
    <button class="btn">
        Sign Up
    </button>
    <br> <br>
    <button class=" btn-1">
        Register Now
    </button>
    <br> <br>
    <button class="btn-2">
        Join Now
      </button>
      <br> <br>
</body>
</html>
